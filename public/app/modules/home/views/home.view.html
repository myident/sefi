<ng-background set="home"></ng-background>
<ng-header set-elementos-menu="elementosMenu"></ng-header>

<main class="home">

		<div style="max-width:1280px;margin: auto; width:calc(100% - 30px);" class="row">
	        <div class="md-col-5 sm-col-12 FOTO_MESA_EJECUTIVOS_png height-440">
	        <div class="Path_53_png float-left"></div>
	        	<h1 class="itbook-title">
		  			<span class="text-white padding-15">WELCOME TO</span> <br class="title-br"/>
					<span class="text-white padding-15 title-2">IT BOOK</span>
		  		</h1>
	        </div>
	        <div class="md-col-7 sm-col-12 back-white height-440 padding-30">
	        	<h2 class="title-blue">{{home.article.title}}</h2>
	        	<p class="font-17 line-height-1-5" align="justify"><ng-paragraph text="home.article.body"></ng-paragraph></p>
	        	<div>
	        		<img class="img-middle float-right" src="app/modules/home/assets/img/FOTO_PABLO_SALAZAR.png" alt="">
	        		<div class="float-right" align="right">
	        			<span class="text-blue font-17"><b>{{home.article.author}}</b></span><br>
	        			<span>{{home.article.job}}</span>
	        		</div>
	        	</div>
	        </div>
	     </div>
	
	<div class="row" style="max-width:1310px;margin: auto;margin-top:15px; overflow:hidden;">
	     <div class="md-col-3 sm-col-6 cursor-pointer position-relative">
	     	<div class="content-flipped text-center" ng-init="missionToggle = false" ng-class="{'flipped': missionToggle}" ng-mouseenter="missionToggle = !missionToggle;" ng-mouseleave="missionToggle = !missionToggle;">
	     		
	     		<div class="front MISSION_png text-white">
		     		<h1  class=" text-white text-center padding-top-120">
			  			<span class="">MISSION</span>
			  		</h1>
		  		</div>
		  		<div class="back MISSION_blur_png text-white">
			  		<div  class="font-17 padding-20">
			  			<h2>MISSION</h2>
			  			<p>{{home.mission}}</p>
			  		</div>
		  		</div>
	     	</div>
	     </div>
	     <div class="md-col-3 sm-col-6 cursor-pointer position-relative">
	     	<div ng-init="visionToggle = false" class="content-flipped text-white text-center" ng-class="{'flipped':visionToggle}" ng-mouseenter="visionToggle = !visionToggle;" ng-mouseleave="visionToggle = !visionToggle;">
				
				<div class="front VISION_png text-white">
					<h1 class="padding-top-120">
			  			<span class="">VISION</span>
			  		</h1>
			  	</div>
		  		<div class="back VISION_blur_png text-white">
			  		<div class="font-17 padding-20">
			  			<h2>VISION</h2>
			  			<p>{{home.vision}}</p>
			  		</div>
		  		</div>
	     	</div>
	     </div>
	     <div class="md-col-3 sm-col-6 cursor-pointer position-relative">
	     	<div ng-init="valuesToggle = false" class="content-flipped text-white" ng-class="{'flipped':valuesToggle}" ng-mouseenter="valuesToggle = !valuesToggle;" ng-mouseleave="valuesToggle = !valuesToggle;">
	     		<div class="front VALUES_png text-white">
		     		<h1 class="padding-top-120 text-center">
			  			<span class="">VALUES</span>
			  		</h1>
		  		</div>
		  		<div class="back VALUES_blur_png text-white">
			  		<div class="font-17 padding-20">
			  			<h2 class="text-center">VALUES</h2>
			  			<ul style="list-style-type:disc;padding-left:20px;line-height:1.5;">
			  				<li ng-repeat="item in home.values">{{item}}</li>
			  			</ul>
			  		</div>
		  		</div>
	     	</div>
	     </div>
	     <div class="md-col-3 sm-col-6">
	     	<div class="QUOTE_png">
	     		<div class="QUOTE_png-text text-white font-35 text-right">
	     			<b><ng-paragraph text="home.other"></ng-paragraph></b>
	     		</div>
	     	</div>
	     </div>
     </div>
</main>
