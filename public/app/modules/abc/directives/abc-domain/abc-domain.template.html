<span>2. Domain information</span>
<ul class="abc-create-form">
    <li>
        <abc-textarea title="Domain name (max. 100 characters)" model="name" label="Name" event="toggleActiveButton"></abc-textarea>
    </li>
    <li>
        <abc-input title="Short name (CRM, BSS, AA...)" model="shortname" label="Short name" event="toggleActiveButton">
        </abc-input>
    </li>
    <li>
        <div class="container-buttons-right">
            <div class="abc-create-button" ng-click="clear()">Clear</div>
            <div class="abc-create-button" ng-class="{'disabled': !canSave}" ng-click="save()">Save</div>
        </div>
    </li>
</ul>
