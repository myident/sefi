<div class="abc-alert-container">
    <div class="abc-alert {{content.type}}">
        <div class="abc-alert-header">{{content.title}}</div>
        <div class="abc-alert-body">
            <div class="abc-alert-text">
                {{content.text}}
            </div>
            <div class="abc-alert-button" ng-click="closeAlert()">{{content.button}}</div>
        </div>
    </div>
</div>
