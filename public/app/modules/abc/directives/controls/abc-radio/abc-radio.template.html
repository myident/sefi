<div class="abc-create-form-group">
    <div class="abc-create-label">
        <span>{{label}}</span>
    </div>
    <div class="abc-create-input-text">
        <ul class="abc-radio-elements">
            <li ng-repeat="option in options" class="abc-radio-element" ng-class="{'active': option.active}" ng-click="selectOption($index)">
                <i></i>
                <span>{{option.name}}</span>
            </li>
        </ul>
    </div>
</div>
