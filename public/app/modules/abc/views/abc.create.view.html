<ng-header set-elementos-menu="elementosMenu"></ng-header>
<main>
    <section>
        <div class="regresar" ng-click="regresar()">
            <i></i>
            <span>Back</span>
        </div>
        <div class="module-title">
            <div>
                <span>Business Architecture | </span> <span class="active">Create Contents</span>
            </div>
        </div>
        <div class="module-body">
            <div class="abc-cuadros">
                <section>
                    <span>1. Select the type of content you want to create:</span>
                    <ul>
                        <li 
                           class="cuadro {{type.class}}" 
                           ng-repeat="type in types" 
                           ng-click="toggleType($index)"
                           ng-class="{'active': type.active}">
                            <img 
                                ng-src="{{type.image[(type.active ? 1 : 0)]}}" 
                                alt="{{type.name}}">
                            <span>{{type.name}}</span>
                        </li>
                    </ul>
                </section>
                <section abc-domain ng-show="types[0].active"></section>
                <section abc-megaprocess ng-show="types[1].active"></section>
                <section abc-macroprocess ng-show="types[2].active"></section>
                <section abc-process ng-show="types[3].active"></section>
                <section abc-capability ng-show="types[4].active"></section>
                <section abc-brule ng-show="types[5].active"></section>
                <section abc-area ng-show="types[6].active"></section>
                <section abc-kpi ng-show="types[7].active"></section>
                <section abc-application ng-show="types[8].active"></section>
            </div>
        </div>
    </section>
</main>
