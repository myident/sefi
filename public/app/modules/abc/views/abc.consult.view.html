<ng-header set-elementos-menu="elementosMenu"></ng-header>
<main class="admin">
    <section>
        <div class="regresar" ng-click="regresar()">
            <i></i>
            <span>Back</span>
        </div>
        <div class="module-title">
            <div>
                <span>Business Architecture | </span> <span class="active">Consult & Edit</span>
            </div>
            <span>Total: {{contents.length}} contents</span>
        </div>
        <div class="module-body">
            <div class="viewer" style="margin-top:10px;">
                
                <abc-special-select class="filter-type"
            label="Type of content" 
            holder="All contents" 
            model="typeContent" 
            options="typeContentList"
            event="toggleActiveButton"
            ></abc-special-select>


                <ul class="filter-abc">
                    <!-- <li ng-click="viewer.findAll()" ng-class="{active: (viewer.filterBy == 'all')}">View all</li>
                    <li ng-repeat="letter in abc" ng-click="findByCapital(letter)" ng-class="{active: (viewer.filterBy == letter)}">{{letter}}</li> -->
                </ul>

                <div class="filter">
                    <input placeholder="Filter by name" type="text" ng-model="filterModel" ng-keyup="find(filterModel)">
                    <i class=""></i>
                </div>

                <div class="row" style="min-height:420px;">
                    <div ng-repeat="item in viewer.items" class="md-col-4 sm-col-6 link" ng-click="click(item)">
                        <span class="text-gray">{{item.type}}</span> <span class="">{{item.name}}</span>
                    </div>
                </div>

                <div class="pager">
                    <i class="left" ng-click="viewer.back()"></i>
                    <ul>
                        <li ng-click="viewer.goTo($index)" ng-repeat="page in viewer.pages" ng-class="{active: ($index==viewer.indexPageNow)  }">{{page.number}}</li>
                    </ul>
                    <i class="right" ng-click="viewer.forw()"></i>
                </div>
            </div>
        </div>
    </section>
</main>
<abc-alert content="contentAlert" ng-show="showAlert"></abc-alert>
